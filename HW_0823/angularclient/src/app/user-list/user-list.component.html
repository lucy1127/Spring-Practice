<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                    <td>
                        <button (click)="updateUser(user.id)" class="btn btn-primary"> Update</button>
                    </td>
                    <td><button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
